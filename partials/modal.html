<div id="info-modal" class="fixed inset-0 hidden items-center justify-center bg-black/60 z-50 px-6">
    <div class="bg-white text-[var(--text-dark)] w-full max-w-lg rounded-2xl p-6 relative">
        <div class="flex items-center justify-between">
            <h3 class="section-title text-xl mt-2">Cadastre seu contato</h3>
            <button id="close-modal" class="text-black/50 hover:text-black" aria-label="Fechar">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <p class="text-sm text-muted mt-2">Preencha seus dados e nossa equipe retornará o mais rápido possível.</p>

        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST" class="mt-6 space-y-4">
            <input type="hidden" name="access_key" value="33177f0e-920b-427b-9af9-45cdd88037d6">
            <input type="hidden" name="subject" value="Novo contato do site GAMM BSS">
            <input type="hidden" name="from_name" value="Site GAMM BSS">
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
            
            <div>
                <label class="text-xs text-muted">Nome</label>
                <input type="text" name="name" placeholder="Seu nome" class="input-field" required>
            </div>
            <div>
                <label class="text-xs text-muted">E-mail</label>
                <input type="email" name="email" placeholder="seu@email.com" class="input-field" required>
            </div>
            <div>
                <label class="text-xs text-muted">Telefone</label>
                <input id="phone-input" type="tel" name="phone" placeholder="(00) 00000-0000" class="input-field" inputmode="numeric" autocomplete="tel" required>
            </div>
            <div class="pb-6">
                <label class="text-xs text-muted">Mensagem (opcional)</label>
                <textarea name="message" placeholder="Deixe uma mensagem..." class="input-field resize-none" rows="3"></textarea>
            </div>
            <button type="submit" class="w-full inline-flex justify-center text-dark-gray focus:outline-none px-5 py-2 rounded-full gold-gradient transition-smooth hover:brightness-110">
                <span id="button-text">Enviar contato</span>
                <span id="button-loading" class="hidden">Enviando...</span>
            </button>
            <div id="form-message" class="hidden text-sm text-center"></div>
        </form>
    </div>
</div>
